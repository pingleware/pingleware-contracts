<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Wallet Creator</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="w3-container w3-blue w3-top">
      <h4>Wallet Creator</h4>
    </div>
    <!-- MAIN -->
    <div class="w3-container" id="main">
      <br/><br/><br/><br/>
      <label for="name">Name</label>
      <input type="text" id="name" class="w3-input w3-block" value="" placeholder="John Doe" />
      <label for="mailing">Mailing Address</label>
      <input type="text" id="mailing" class="w3-input w3-block" value="" placeholder="123 Maple Street" />
      <label for="csz">City, State and Zip Code for the Mailing Address</label>
      <input type="text" id="csz" class="w3-input w3-block" value="" placeholder="Anytown, PA 17101" />
      <label for="date">Welcome Letter Date</label>
      <input type="date" id="date" class="w3-input w3-block" value="" placeholder="January 1, 2024" />
      <label for="iin">Issuer Identification Number (IIN)</label>
      <input type="text" id="iin" class="w3-input w3-block" value="60000" />
      <label for="panPrefix">PAN Prefix</label>
      <input type="text" id="panPrefix" class="w3-input w3-block" value="9840" />
      <label for="serviceCode">Service Code</label> 
      <input type="text" id="serviceCode" class="w3-input w3-block" value="999"/>
      <br/>
      <button class="w3-button w3-block w3-black" id="create">Create New Wallet with Primary Account Number</button>
      <br/>
      <fieldset>
        <legend>Generated Information</legend>
        <label for="private_key">Private Key (hex)</label>
        <input type="text" class="w3-input w3-block w3-light-grey" rows="3" id="private_key" value="" placeholder="69bce775ca9d6d3da8cde5b80eeedb6f08fda06b74b8c32b6d263f8de017bff4" readonly />
        <label for="public_key">Public Key (hex)</label>
        <textarea class="w3-input w3-block w3-light-grey" rows="3" id="public_key" placeholder="1a468b9372ca5e898ec9a06812d8237dc1f337c872541aabc006fdd9b57c08235625e61f2425a373743f12fc287cf0d43e60ef7269f8e840e6875d7355a5f697" readonly ></textarea>
        <label for="wallet">Ethereum Address</label>
        <input type="text" class="w3-input w3-block w3-light-grey" id="wallet" value="" placeholder="0x31bc3363cd1f209d0998a34d1d3653554a07c304" readonly />
        <label for="pan">Primary Account Number</label>
        <input type="text" class="w3-input w3-block w3-light-grey" id="pan" value="" placeholder="9840600002839374" readonly />
        <label for="expiry">Expiration Date</label>
        <input type="text" class="w3-input w3-block w3-light-grey" id="expiry" value="" placeholder="1228" readonly />
        <label for="cvv">CVV</label>
        <input type="text" class="w3-input w3-block w3-light-grey" id="cvv" value="" placeholder="217" readonly />
        <label for="cvk">CVK</label>
        <input type="text" class="w3-input w3-block w3-light-grey" id="cvk" value="" placeholder="0xfcd301730d9a4756a9c8530390e41e2ed51aa68e8f96d6e1d1c40c166bd1c918" readonly />
        <label for="svcode">Service Code</label>
        <input type="text" class="w3-input w3-block w3-light-grey" id="svcode" value="" placeholder="999" readonly />
        <label for="password">Password</label>
        <input type="text" class="w3-input w3-block w3-light-grey" id="password" value="" placeholder="d097828ebc8f355166a8817358d2a431781e594ac075a2cb8800781d89b3731e1d4433ba68539f2ee05c014c3ff2d9c4f9a2cfd8350eb461550a8538705cd73327" readonly />
        <label for="mnemonic">Mnemonic</label>
        <input type="text" class="w3-input w3-block w3-light-grey" id="mnemonic" value="" placeholder="asset wild danger town banana dolphin nature member voice double funny work" readonly />
        <br/>
        <button class="w3-button w3-block w3-green" data-html="" id="welcome_letter">View Welcome Letter</button>
      </fieldset>
      <br/><br/><br/><br/>
    </div>
    <!-- FOOTER -->
    <div class="w3-container w3-card w3-blue w3-bottom">
      <p class="w3-center">
        &copy; <a id="year">2023</a> <a href="https://presspage.info" target="_blank" style="text-decoration: none;">PressPage Entertainment Inc.</a> DBA <a href="https://pingleware.work" target="_blank" style="text-decoration: none;">PINGLEWARE</a>
        &nbsp;All rights reserved.
        &nbsp;<span class="w3-tiny" id="version"></span>
      </p>
    </div>
    <!-- HTML VIEWER -->
    <div id="html-viewer" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container w3-white">
          <h2 class="w3-blue">Welcome Letter</h2>
          <p id="viewer-contents"></p>
          <br/>
          <button class="w3-button w3-block w3-black" onclick="document.getElementById('html-viewer').style.display='none';">OK</button>
          <br/>
        </div>
      </div>
    </div>
    <!-- SUCCESS DIALOG -->
    <div id="success-dialog" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <h2 class="w3-green" id="success-dialog-title">Success</h2>
          <p id="success-dialog-message"></p>
          <br />
          <button class="w3-button w3-block w3-black" id="success-dialog-ok">OK</button>
          <br />
        </div>
      </div>
    </div>
    <!-- ERROR DIALOG -->
    <div id="error-dialog" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <h2 class="w3-red" id="error-dialog-title">Error</h2>
          <p id="error-dialog-message"></p>
          <br />
          <button class="w3-button w3-block w3-black" id="error-dialog-ok">OK</button>
          <br />
        </div>
      </div>
    </div>
    <!-- CONFIRM DIALOG -->
    <div id="confirm-dialog" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <h2 class="w3-red" id="confirm-dialog-title">Error</h2>
          <p id="confirm-dialog-message"></p>
          <br />
          <button class="w3-button w3-block w3-light-grey" id="confirm-dialog-yes">Yes</button>
          <br />
          <button class="w3-button w3-block w3-light-grey" id="confirm-dialog-no">No</button>
          <br />
        </div>
      </div>
    </div>

        window.onload = function() {
            const year = new Date().getFullYear();
            if (year > 2023) {
                document.getElementById("year").innerHTML = `2023-${year}`;
            }

            document.getElementById("version").innerHTML = `Version: ${localStorage.getItem("version")}`;

            document.getElementById("private_key").setAttribute("placeholder",sample.PUBLICKEY);
            document.getElementById("public_key").setAttribute("placeholder",sample.PRIVATEKEY);
            document.getElementById("wallet").setAttribute("placeholder",sample.ADDRESS);
            document.getElementById("pan").setAttribute("placeholder",sample.PAN);
            document.getElementById("expiry").setAttribute("placeholder",sample.EXP);
            document.getElementById("cvv").setAttribute("placeholder",sample.CVV);
            document.getElementById("cvk").setAttribute("placeholder",sample.CVK);
            document.getElementById("svcode").setAttribute("placeholder",sample.SVC);
            document.getElementById("password").setAttribute("placeholder",sample.PASSWORD);
            document.getElementById("mnemonic").setAttribute("placeholder",sample.MNEMONIC);
            document.getElementById("welcome_letter").setAttribute("data-html",base64);
        }

        document.getElementById("welcome_letter").addEventListener("click",function(e){
          e.preventDefault();
          const base64 = document.getElementById("welcome_letter").getAttribute("data-html");
          const json = atob(base64);
          const html = JSON.parse(json);
          document.getElementById("viewer-contents").innerHTML = html;
          document.getElementById('html-viewer').style.display='block';
        })

        document.getElementById("create").addEventListener("click", function(e){
          e.preventDefault();

          const name = document.getElementById("name").value;
          const mailing = document.getElementById("mailing").value;
          const csz = document.getElementById("csz").value;
          const date = document.getElementById("date").value;
          const iin = document.getElementById("iin").value;
          const panPrefix = document.getElementById("panPrefix").value;
          const serviceCode = document.getElementById("serviceCode").value;

          const params = {
            name: name,
            mailing: mailing,
            csz: csz,
            date: date,
            iin: iin,
            panPrefix: panPrefix,
            serviceCode: serviceCode
          };

          SendIPC("create",params,function(channel,event,data){
            console.log(data);
            document.getElementById("private_key").value = data.PUBLICKEY;
            document.getElementById("public_key").value = data.PRIVATEKEY;
            document.getElementById("wallet").value = data.ADDRESS;
            document.getElementById("pan").value = data.PAN;
            document.getElementById("expiry").value = data.EXP;
            document.getElementById("cvv").value = data.CVV;
            document.getElementById("cvk").value = data.CVK;
            document.getElementById("svcode").value = data.SVC;
            document.getElementById("password").value = data.PASSWORD;
            document.getElementById("mnemonic").value = data.MNEMONIC;
            document.getElementById("welcome_letter").setAttribute("data-html",data.HTML);
          })
        })
    </script>
    </body>
